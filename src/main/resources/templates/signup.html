<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Page</title>
</head>
<body>
<section class="banner">
    <div class="container align-self-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <div class="container text-center">
                        <img src="../img/document-writing.png" class="" style="width:100px;">
                    </div>
                    <h1 class="text-center">Register Here</h1>
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                    </div>
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <!--name field-->
                        <div class="form-group">
                            <label for="name_field">Your Name w</label>
                            <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" id="name_field" placeholder="Enter Your Name" required th:value="${user.name}">
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                        </div>

                        <!--Email field-->
                        <div class="form-group">
                            <label for="email_field">Email Nam2e</label>
                            <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}" id="email_field" placeholder="Enter Your Email" required th:value="${user.email}">
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                            </div>
                        </div>

                        <!--Password field-->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}" id="password_field" placeholder="Enter Your Password" required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
                            </div>
                        </div>

                        <!--User about field-->
                        <div class="form-group">
                            <textarea name="about" id="user-about" rows="10" class="form-control" th:classappend="${#fields.hasErrors('about') ? 'is-invalid': ''}" placeholder="Tell us something about yourself" th:value="${user.about}"></textarea>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}">
                            </div>
                        </div>

                        <!--Terms and conditions checkbox-->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="agreement" id="agreement">
                            <label for="agreement">Accept Terms and Conditions</label>
                        </div>

                        <!--Submit Button-->
                        <div class="container">
                            <button type="submit" class="btn bg-primary text-white">submit</button>
                            <button type="reset" class="btn bg-primary text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
