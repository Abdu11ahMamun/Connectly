<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-120">
    <div class="text-center">
        <h1>Login</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.</div>
        <form th:action="@{/doSignin}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!--            <div>-->
            <!--                <input type="text" name="username" placeholder="Username"/>-->
            <!--            </div>-->
            <!--            <div>-->
            <!--                <input type="password" name="password" placeholder="Password"/>-->
            <!--            </div>-->
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary" value="Log in" />
        </form>
    </div>
</section>
</body>
</html>
