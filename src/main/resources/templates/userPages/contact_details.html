<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="userPages/userBase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center ">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header text-center">
        <h1>Contact Details</h1>
      </div>
      <div class="card-body">
        <!-- Contact Image -->
        <div class="text-center mb-4">
          <img th:src="@{'/img/' + ${contact.imageURL}}" alt="Contact Image" style="width: 150px; height: 150px; border-radius: 50%;">
        </div>

        <!-- Contact Name -->
        <div class="mb-3">
          <h3>Name: <span th:text="${contact.name}"></span></h3>
        </div>

        <!-- Contact Email -->
        <div class="mb-3">
          <h3>Email: <span th:text="${contact.email}"></span></h3>
        </div>

        <!-- Contact Phone -->
        <div class="mb-3">
          <h3>Phone: <span th:text="${contact.phone}"></span></h3>
        </div>

        <!-- Any other details -->
        <!-- Example for additional fields, feel free to customize based on your Contact model -->
        <div class="mb-3">
          <h3>Desc: <span th:text="${contact.description}"></span></h3>
        </div>

        <!-- Edit and Delete buttons -->
        <div class="d-flex justify-content-between mt-4">
          <!-- Edit button -->
          <a th:href="@{'/edit-contact/' + ${contact.cId}}" class="btn btn-primary">Edit</a>

          <!-- Delete button -->
          <form th:action="@{'/delete-contact/' + ${contact.cId}}" method="post" onsubmit="return confirm('Are you sure you want to delete this contact?');">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
