<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossButton">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user"></i> Home</a>
    <a href="#" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil"></i> Add Contact</a>

    <div class="divider"></div>
</div>
<!--ends sidebar-->
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
        <p th:text="${session.message.content}"></p>
    </div>
    <div th:replace="${content}"></div>
</div>
