<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="userPages/userBase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-120">
  <div class="text-center">
    <div class="card custom-card">
      <div class="card-body">
        <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid mt-1">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <form action=""
                    th:object="${contact}"
                    enctype="multipart/form-data"
                    method="POST"
                    th:action="@{/user/process-contact}"
                    class="mt-2">

                <!-- Name Field -->
                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name" required>
                    </div>
                  </div>
                </div>

                <!-- Second Name Field -->
                <div class="form-group row">
                  <label for="secondName" class="col-sm-3 col-form-label">Nick Name</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                      </div>
                      <input type="text" class="form-control" id="secondName" th:field="*{secondName}" placeholder="Enter your nick name" required>
                    </div>
                  </div>
                </div>

                <!-- Work Field -->
                <div class="form-group row">
                  <label for="work" class="col-sm-3 col-form-label">Work</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                      </div>
                      <input type="text" class="form-control" id="work" th:field="*{work}" placeholder="Enter your work" required>
                    </div>
                  </div>
                </div>

                <!-- Email Field -->
                <div class="form-group row">
                  <label for="email" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>
                  </div>
                </div>

                <!-- Phone Field -->
                <div class="form-group row">
                  <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                      </div>
                      <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter your phone number" required>
                    </div>
                  </div>
                </div>

                <!-- Description Field -->
                <div class="form-group row">
                  <label for="description" class="col-sm-3 col-form-label">Description</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-info-circle"></i></span>
                      </div>
                      <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter a description" rows="3"></textarea>
                    </div>
                  </div>
                </div>
                <!-- Image URL Field -->
                <div class="form-group row">
                  <label for="imageURL" class="col-sm-3 col-form-label">Image Upload</label>
                  <div class="col-sm-9">
<!--                    th:field="*{imageURL}"-->
                    <input type="file" class="form-control-file" name="imageURL" id="imageURL" >
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
